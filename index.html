<!DOCTYPE html>
<html>
<head>
	<title>Simon Dice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="canvas">
		<div id="green" class="green box" data-color="green"></div>
		<div id="red" class="red box" data-color="red"></div>
		<div id="yellow" class="yellow box" data-color="yellow"></div>
		<div id="blue" class="blue box" data-color="blue"></div>
		<button id="btnStart" class="btnStart" onclick="startGame()">Start to play!</button>
	</div>
<script src="code.js" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
